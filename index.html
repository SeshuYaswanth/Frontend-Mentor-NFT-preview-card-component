<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fav icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- adding google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <!-- linking css -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <img class="image" src="images/image-equilibrium.jpg" alt="equilibrium">
    <div class="overlay top">
      <div class="img">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <h3>Our Equilibrium collection promotes balance and calm.</h3>
    <h3 id="points"><img src="images/icon-ethereum.svg" alt="ethereum"> &nbsp0.041ETH</h3>
    <h3 id="clock"><img src="images/icon-clock.svg" alt="clock">&nbsp; 3 days left</h3>
    <hr>
    <img id="img" src="images/image-avatar.png" alt="avatar">
    <p>Creation of &nbsp;<span>Jules Wyvern</span></p>
  </div>
  


    
  <div class="attribution">
    Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="links" href="https://github.com/SeshuYaswanth" target="_blank">Seshu yaswanth reddy</a>.
  </div>

</body>
</html>
